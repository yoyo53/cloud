apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rental-service-ingress
  annotations:
spec:
  rules:
    - host: rental-service.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rental-service
                port:
                  number: 8080